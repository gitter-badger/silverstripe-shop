language: php

php:
    - 5.3

env:
    - DB=MYSQL CORE_RELEASE=3.1

matrix:
  include:
    - php: 5.5
      env: DB=PGSQL CORE_RELEASE=3.1
    - php: 5.4
      env: DB=SQLITE CORE_RELEASE=3.1 COVERAGE=1

before_script:
  - composer self-update
  - phpenv rehash
  - git clone git://github.com/silverstripe-labs/silverstripe-travis-support.git ~/travis-support
  - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
  - cd ~/builds/ss

script:
  - "if [ \"$COVERAGE\" = \"\" ]; then vendor/bin/phpunit -c shop/phpunit.xml.dist; fi"
  - "if [ \"$COVERAGE\" = \"1\" ] && [ \"$TRAVIS_BRANCH\" = \"master\" ]; then vendor/bin/phpunit -c shop/phpunit.xml.dist --coverage-clover shop/coverage.xml; fi"

after_script:
  - if [ "$COVERAGE" = "1" ] && [ "$TRAVIS_BRANCH" = "master" ]; then
  - cd shop
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload -v --format=php-clover coverage.xml
  - fi
